<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="ini">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button mat-mini-fab>{{ row.Ime + ' ' + row.Prezime | shortName }}</button></td>
        
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Ime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
        <td mat-cell *matCellDef="let row"> {{row.Ime}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Prezime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
        <td mat-cell *matCellDef="let row"> {{row.Prezime}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Radnja </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.actions"> {{row.Radnja}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nema rezultata... "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
